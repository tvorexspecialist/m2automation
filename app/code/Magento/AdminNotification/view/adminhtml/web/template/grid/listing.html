<div id="system_messages" class="message-system<?php if ($lastCritical): ?> message-system-unread<?php endif; ?>">
    <div class="message-system-inner" data-bind="collapsible">
        <div class="message-system-short">
            <button data-bind="toggleCollapsible" class="message-system-action-dropdown">
                <span>
                    <translate args="'System Messages'"/>:
                    <text args="rows.length"/>
                </span>
            </button>
            <div class="message-system-short-wrapper" if="rows[0]" repeat="foreach: [rows[0]], item: '$row'" visible="!$collapsible.opened()">
                <fastForEach args="data: getVisible(), as: '$col'" >
                    <render args="$col.getBody()"/>
                </fastForEach>
            </div>
        </div>
        <div class="message-system-collapsible">
            <ul class="message-system-list">
                <li repeat="foreach: rows, item: '$row'">
                    <fastForEach args="data: getVisible(), as: '$col'" >
                        <render args="$col.getBody()"/>
                    </fastForEach>
                </li>
            </ul>
        </div>
    </div>
</div>
