<div data-bind="attr: {class: contentClass}">
    <div data-bind="attr: {class: 'fieldset-wrapper address-information ' + defaultAddressClass}">
        <address>
            <div class="address_caption">
                <text args="title"/>
            </div>
            <div class="address_details" if="address.firstname">
                <text args="address.prefix" if="address.prefix"/>
                <text args="address.firstname"/>
                <text args="address.middlename" if="address.middlename"/>
                <text args="address.lastname"/>
                <text args="address.suffix" if="address.suffix"/>
                <br/>
                <if args="address.company">
                    <text args="address.company"/>
                    <br/>
                </if>
                <if args="address.street">
                    <text args="address.street"/>
                    <br/>
                </if>
                <text args="address.city + ', '" if="address.city"/>
                <text args="address.region + ', '" if="address.region"/>
                <if args="address.postcode">
                    <text args="address.postcode"/>
                    <br/>
                </if>
                <text args="address.country"/>
                <if args="address.telephone">
                    <br/>T: <a attr="href: 'tel:' + address.telephone" text="address.telephone"/>
                </if>
                <if args="address.fax">
                    <br/>F: <text args="address.fax"/>
                </if>
                <if args="address.vat_id">
                    <br/>VAT: <text args="address.vat_id"/>
                </if>
            </div>
            <translate args="notExistsMessage" ifnot="address.firstname"/>
        </address>
    </div>
</div>
