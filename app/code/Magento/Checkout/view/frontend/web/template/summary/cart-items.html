<div class="block items-in-cart" data-bind="mageInit: {'collapsible':{'openedState': 'active', 'active': isItemsBlockExpanded()}}">
    <div class="title" data-role="title">
        <strong role="heading">
            <!-- ko if: maxCartItemsToDisplay < getItemsCounter() -->
                <!-- ko text: maxCartItemsToDisplay --><!-- /ko -->
                <!-- ko i18n: 'of' --><!-- /ko -->
            <!-- /ko -->
            <span data-bind="text: getItemsCounter()"></span>
            <!-- ko if: getItemsCounter() == 1 -->
                <!-- ko i18n: 'Item in Cart' --><!-- /ko -->
            <!-- /ko -->
            <!-- ko if: getItemsCounter() > 1 -->
                <!-- ko i18n: 'Items in Cart' --><!-- /ko -->
            <!-- /ko -->
        </strong>
    </div>
    <div class="content minicart-items" data-role="content">
        <div class="minicart-items-wrapper overflowed">
            <ol class="minicart-items">
                <!-- ko foreach: items() -->
                <li class="product-item">
                    <div class="product">
                        <!-- ko foreach: $parent.elems() -->
                        <!-- ko template: getTemplate() --><!-- /ko -->
                        <!-- /ko -->
                    </div>
                </li>
                <!-- /ko -->
            </ol>
        </div>
    </div>
    <!-- ko if: maxCartItemsToDisplay < getItemsCounter() -->
    <div class="actions-toolbar">
        <div class="secondary">
            <a class="action viewcart" data-bind="attr: {href: cartUrl}">
                <span data-bind="i18n: 'Go to Cart'"></span>
            </a>
        </div>
    </div>
    <!-- /ko -->
</div>
