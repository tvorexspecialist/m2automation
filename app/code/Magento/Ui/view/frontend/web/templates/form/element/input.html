<input class="input-text" type="text" data-bind="
    value: value,
    valueUpdate: 'keyup',
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': setDescriptionId(),
        'aria-required': required,
        id: uid,
        disabled: disabled,
        'aria-invalid': error().length ? true : 'false'
    }" />
