<div
    class="admin__data-grid-outer-wrap"
    data-bind="scope: '{{getName()}}.{{getName()}}'"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:noNamespaceSchemaLocation="../../../../../../Ui/etc/ui_template.xsd">
    <div data-bind="if: hasButtons()" class="page-main-actions">
        <div class="page-actions">
            <!-- ko foreach: { data: buttons, as: 'button' } -->
            <button data-bind="attr: {class: button.class}, text: button.text, click: $parent.triggerAction.bind(button)"/>
            <!-- /ko -->
        </div>
    </div>
    <div data-role="spinner" data-component="{{getName()}}.{{getName()}}.{{spinner}}" class="admin__data-grid-loading-mask">
        <div class="spinner">
            <span/><span/><span/><span/><span/><span/><span/><span/>
        </div>
    </div>
    <!-- ko template: getTemplate() --><!-- /ko -->
</div>
